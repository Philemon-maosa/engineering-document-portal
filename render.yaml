services:
  - type: web
    name: docmanager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docmanager_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: docmanager_db
    plan: free